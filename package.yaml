name:                language-parser
version:             0.1.0.0
github:              "githubuser/language-parser"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/language-parser#readme>

default-extensions:
- OverloadedStrings
# - GeneralizedNewtypeDeriving
- NoImplicitPrelude


dependencies:
- classy-prelude
- base
- transformers



library:
  source-dirs: src
  dependencies:
  - regex-base
  - regex-pcre-builtin
  - regex
  - scotty
  - text
  - regex-compat-tdfa
  - directory
  - scotty
  - postgresql-simple
  - time
  - resource-pool
  - bytestring
  - persistent
  - persistent-template
  - persistent-postgresql
  - monad-logger
  - template-haskell
  - resourcet
  - esqueleto
  - boxes
  - prettyprinter
  - prettyprinter-ansi-terminal
  ghc-options:
  - -Wall
  - -Werror
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wno-unused-top-binds

executables:
  language-parser-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - language-parser
    - scotty
    - text
    # - regex-compat
    - directory
    - scotty
    - postgresql-simple
    - time
    - resource-pool
    - bytestring
    - persistent
    - persistent-template
    - persistent-postgresql
    - monad-logger
    - template-haskell
    - resourcet
    - esqueleto
  
tests:
  language-parser-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - language-parser
