version: "3.3"
networks:
  wiki-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.7.0/24

services:
  wiki-postgres:
    container_name: "wiki-postgres"
    image: wiki/postgres
    build: .
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - "5432"
    networks:
      wiki-network:
        ipv4_address: 172.19.7.103
        aliases:
          - postgres.wiki.lo
  wiki-flyway:
    container_name: "wiki-flyway"
    image: boxfuse/flyway:5.2.4
    command: -url=jdbc:postgresql://postgres.wiki.lo:5432/wiki -user=wiki -password=wiki -connectRetries=60 migrate
    volumes:
      - ./sql/flyway-migration:/flyway/sql
    networks:
      - wiki-network
    depends_on:
      - wiki-postgres
volumes:
  pgdata:
